name: tests

on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * 0' # weekly

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Platform Dependencies
        run: |
          sudo apt install -y xvfb x11-utils libxkbcommon-x11-0 # https://stackoverflow.com/questions/60692711/cant-create-python-qapplication-in-github-action
          export DISPLAY=:99.0
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
            python-version: 3.8

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run Tests
        env:
          QT_DEBUG_PLUGINS: 1
        run: xvfb-run poetry run coverage run --source slicereg -m pytest
      - name: Coveralls
            uses: AndreMiras/coveralls-python-action@develop
            with:
              parallel: true
              flag-name: Unit Test

  coveralls_finish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Coveralls Finished
      uses: AndreMiras/coveralls-python-action@develop
      with:
        parallel-finished: true